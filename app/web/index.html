<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#ffffff">

  <title>Monitor</title>

  <style>
    :root {
      --color-bg-primary: #fff;
      --color-text-primary: #010101;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --color-bg-primary: #18181c;
        --color-text-primary: #dcdcdc;
      }
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      height: 100%;
      width: 100%;
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
      font-family: sans-serif;
      font-size: 16px;
    }

    body, #root {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    #root {
      flex-grow: 1;
      align-items: stretch;
    }

    #please-wait-app-loading {
      font-family: sans-serif;
      font-size: 0.7em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;

      .loader {
        display: inline-block;
        opacity: 0;
        transition: opacity;
        animation: app-loading-spinner-fade-in ease 1300ms;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;

        &, .inner, .inner:before, .inner:after {
          width: 100px;
          height: 100px;
        }

        .inner {
          position: relative;
          display: flex;
          flex-direction: column;
          justify-content: center;
          text-align: center;

          &:before, &:after {
            content: '';
            border-radius: 50%;
            position: absolute;
            inset: 0;
            box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.3) inset;
          }

          &:after {
            box-shadow: 0 2px 0 #FF3D00 inset;
            animation: app-loading-spinner-rotate 1350ms linear infinite;
          }
        }
      }
    }

    @keyframes app-loading-spinner-rotate {
      0% {
        transform: rotate(0)
      }
      100% {
        transform: rotate(360deg)
      }
    }
    @keyframes app-loading-spinner-fade-in {
      30% {
        opacity: 0
      }
      100% {
        opacity: 1
      }
    }
  </style>
</head>
<body>
<div id="root">
  <div id="please-wait-app-loading">
    <span class="loader">
      <span class="inner">
        Please wait...
      </span>
    </span>
  </div>
</div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
