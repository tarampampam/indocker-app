name: üöÄ Obtain and update the certificate

on:
  workflow_dispatch: {}
  schedule: [cron: '0 0 1 * *'] # every month on the first day of the month
  push: # TODO: remove this line
    branches: [v2] # TODO: remove this line
    paths: [mkcert/**, .github/workflows/deploy-cert.yml] # TODO: remove this line

concurrency:
  group: ${{ github.ref }}-cert
  cancel-in-progress: true

jobs:
  build:
    name: üõ†Ô∏è Build the mkcert tool
    runs-on: ubuntu-latest
    defaults: {run: {working-directory: ./mkcert}}
    steps:
      - uses: actions/checkout@v4
      - {uses: actions/setup-go@v5, with: {go-version-file: ./mkcert/go.mod}}
      - run: CGO_ENABLED=0 go build -ldflags "-s -w" -o ./mkcert ./cmd/mkcert
      - uses: actions/upload-artifact@v4
        with: {name: mkcert, path: ./mkcert/mkcert, if-no-files-found: error, retention-days: 1}

  deploy:
    name: üìú Deploy the certificate
    runs-on: ubuntu-latest
    needs: [build]
    environment: cert
    steps:
      - {uses: actions/download-artifact@v4, with: {name: mkcert}}
