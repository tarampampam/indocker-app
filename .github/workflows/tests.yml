name: tests

on:
  push:
    branches: [master, main]
    paths-ignore: ['**.md']
    tags-ignore: ['**']
  pull_request:
    paths-ignore: ['**.md']

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  gitleaks:
    name: ðŸ” Check for GitLeaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with: {fetch-depth: 0}

      - uses: gacts/gitleaks@v1

  build-docker-image:
    name: ðŸ—ï¸ Build the docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/github-script@v6
        id: date
        with: {script: 'return (new Date()).getMonth()', result-encoding: string}

      - uses: actions/cache@v3
        id: certs-cache
        with: {path: config/certs, key: 'config-certs-${{ steps.date.outputs.result }}'}

      - if: steps.certs-cache.outputs.cache-hit != 'true'
        run: echo -e '-----BEGIN CERTIFICATE-----\nFAKE CERT\n-----END CERTIFICATE-----' > ./config/certs/privkey1.pem

      - uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: app:local

      - run: docker save app:local > ./docker-image.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with: {path: ./docker-image.tar, name: docker-image, retention-days: 1}

  scan-docker-image:
    name: ðŸ”Ž Scan the docker image
    runs-on: ubuntu-latest
    needs: [build-docker-image]
    steps:
      - uses: actions/checkout@v3 # is needed for `upload-sarif` action

      - uses: actions/download-artifact@v3
        with: {name: docker-image}

      - uses: aquasecurity/trivy-action@0.9.0
        with:
          input: docker-image.tar
          format: sarif
          severity: MEDIUM,HIGH,CRITICAL
          exit-code: 1
          output: trivy-results.sarif

      - uses: github/codeql-action/upload-sarif@v2
        if: always()
        continue-on-error: true
        with: {sarif_file: trivy-results.sarif}
