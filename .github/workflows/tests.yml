name: tests

on:
  push:
    branches: [master, main]
    paths-ignore: ['**.md']
    tags-ignore: ['**']
  pull_request:
    paths-ignore: ['**.md']

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  git-leaks:
    name: üîê Check for GitLeaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with: {fetch-depth: 0}

      - uses: gacts/gitleaks@v1

  build-docker-image:
    name: üèóÔ∏è Build the docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/github-script@v6
        id: date
        with: {script: 'return (new Date()).getMonth()', result-encoding: string}

      - uses: actions/cache@v3
        id: certs-cache
        with: {path: config/certs, key: 'config-certs-month-${{ steps.date.outputs.result }}-dry'}

      - if: steps.certs-cache.outputs.cache-hit != 'true'
        run: sh ./mkcert.sh
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          CF_EMAIL: ${{ secrets.CF_EMAIL }}
          DRY_RUN: 'true'

      - uses: docker/setup-qemu-action@v2
        with: {platforms: arm64,amd64}

      - uses: docker/setup-buildx-action@v2

      - uses: docker/build-push-action@v4
        with: {context: '.', push: false, tags: 'app:local', platforms: linux/amd64,linux/arm/v6,linux/arm64/v8}

      - uses: aquasecurity/trivy-action@0.9.0
        with:
          image-ref: app:local
          format: sarif
          severity: CRITICAL
          exit-code: 1
          output: trivy-results.sarif

      - uses: github/codeql-action/upload-sarif@v2
        if: always()
        continue-on-error: true
        with: {sarif_file: trivy-results.sarif}
